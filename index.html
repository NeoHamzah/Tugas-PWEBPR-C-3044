<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slicing CSS | Responsive</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="navbar">
      <a href="#">Tentang Kami</a>
      <a href="#">Beranda</a>
      <a href="#">Contact Us</a>
    </div>

    <div class="tittle">Pilih Profesi Anda</div>

    <div class="container-main">
      <div class="container-sub-main">
        <div class="container-sub-main-left">
          <div class="container-tentara">
            <div class="bg-tentara">
              <img src="https://waktunyabikinwebsite.my.id/tentara.png" alt="tentara" />
              <div class="tentara-detail">
                <h1>Tentara</h1>
                <h2>Tentara harus kuat!!</h2>
                <button class="btn-tentara">
                  <h1>Pilih Saya</h1>
                </button>
              </div>
            </div>
          </div>

          <div class="container-sub-main-left-bottom">
            <div class="container-sub-main-left-bottom-1">
              <div class="container-kuning">
                <div class="bg-kuning">
                  <img src="https://waktunyabikinwebsite.my.id/petani.png" alt="orang kuning" />
                  <button class="btn-kuning">
                    <h1>Pilih Saya</h1>
                  </button>
                </div>
              </div>

              <div class="container-pramugari">
                <div class="bg-pramugari">
                  <img src="https://waktunyabikinwebsite.my.id/pramugari.png" alt="pramugari" />
                  <button class="btn-pramugari">
                    <h1>Pilih Saya</h1>
                  </button>
                </div>
              </div>
            </div>

            <div class="container-fotografer">
              <div class="bg-fotografer">
                <img src="https://waktunyabikinwebsite.my.id/photografer.png" alt="fotografer" />
                <div class="fotografer-detail">
                  <h1>Fotografer</h1>
                  <h2>Fotografer adalah orang yang suka memfoto</h2>
                  <button class="btn-fotografer">
                    <h1>Pilih Saya</h1>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="container-sub-main-right">
          <div class="container-sub-main-right-top">
            <div class="bg-dokter">
              <img src="https://waktunyabikinwebsite.my.id/dokter.png" alt="dokter" />
              <div class="dokter-detail">
                <h1>Dokter</h1>
                <button class="btn-dokter">Pilih Saya</button>
              </div>
            </div>
            <div class="bg-pilot">
              <img src="https://waktunyabikinwebsite.my.id/pilot.png" alt="pilot" />
              <div class="pilot-detail">
                <h1>Pilot</h1>
                <button class="btn-pilot">Pilih Saya</button>
              </div>
            </div>
            <div class="bg-ilmuan">
              <img src="https://waktunyabikinwebsite.my.id/ilmuan.png" alt="ilmuan" />
              <div class="ilmuan-detail">
                <h1>Ilmuan</h1>
                <button class="btn-ilmuan">Pilih Saya</button>
              </div>
            </div>
          </div>

          <div class="container-sub-main-right-bottom">
            <div class="container-pembalap">
              <img src="https://waktunyabikinwebsite.my.id/pembalap.png" alt="pembalap" />
              <div class="pembalap-detail">
                <h1>Pembalap</h1>
                <button class="btn-pembalap">Pilih Saya</button>
              </div>
            </div>

            <div class="container-astronout">
              <img src="https://waktunyabikinwebsite.my.id/astronout.png" alt="astronout" />
              <div class="astronout-detail">
                <h1>Astronout</h1>
                <button class="btn-astronout">Pilih Saya</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
